<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">CHAT BOT AI</h2>
    <div class="row">
        <div class="col-4">
            <button id="new-chat-btn" class="btn btn-success w-100">+ New chat</button>
            <div id="chat-list"></div>
        </div>
        <div id="main-chat-box" class="col-8 d-flex flex-column">
            <div id="chat-box" class="mb-3 flex-grow-1"></div>
            <div class="input-group">
                <input type="text" id="input-msg" class="form-control" placeholder="Hỏi bất kỳ điều gì..." />
                <button id="send-btn" class="btn btn-primary">Gửi</button>
            </div>
        </div>
    </div>
</div>


<script src="/static/script.js"></script>
</body>
</html>
